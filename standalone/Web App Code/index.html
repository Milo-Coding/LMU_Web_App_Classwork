<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$ Compound Interest Calculator $</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>



<body>
  <div class="container">
    <h2>Compound Interest Calculator</h2>
    <form id="calculatorForm">
      <label for="principal">Principal Amount:</label>
      <input type="number" id="principal" min="0" required>

      <label for="years">Interest Rate (%):</label>
      <input type="number" id="rate" min="0" required>

      <label for="years" style="float: left;">Number of Years: &nbsp &nbsp</label>
      <p id="yearsVal" style="display: inline;"></p>
      <input type="range" id="years" name="years" min="0" max="100" value="0" step="1" required />

      <label for="timesCompounded"> Times Compounded (per Year): </label>

      <select name="timesCompounded" id="timesCompounded">
        <option value="">--Please choose an option--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="12">12</option>
      </select>

      <img src="moneycoin-bag.gif" alt="Moneycoinbag" id="image1" style=" float : right ;" </img>

      <div class=" center-button">

        <button type="button" id="calculateButton">$ Calculate $ </button>
      </div>

      <h3>Compound Interest:</h3>
      <p id="result"></p>

    </form>
  </div>

  <footer>
    <a href="https://replit.com/@CJPlantemoli/Compound-Interest-Calculator-Ass1#style.css"
      style="color:rgb(15,166,216); white-space: nowrap;"> Made with Replit </a>
  </footer>

  <script src="script.js"></script>


</body>

</html>
